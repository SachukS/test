<div class="card text-white bg-danger mb-3" [hidden]="route.snapshot.routeConfig?.path !== 'shops'"
     style="max-width: 18rem;">
  <div class="card-header text-center">Add shop</div>
  <div class="card-body">
    <form (ngSubmit)="onShop()" #shopForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="shopToSave.name" class="form-control" id="name" name="name"
               placeholder="Enter shop's name"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" [(ngModel)]="shopToSave.address" class="form-control" id="address" name="address"
               placeholder="Enter shop's address"
               required #password="ngModel">
      </div>
      <button type="submit" [disabled]="!shopForm.form.valid" class="btn btn-info">Add shop</button>
    </form>
  </div>
</div>

<div class="card text-white bg-danger mb-3" [hidden]="route.snapshot.routeConfig?.path === 'shops'"
     style="max-width: 18rem;">
  <div class="card-header text-center">Add Product</div>
  <div class="card-body">
    <form (ngSubmit)="onProduct()" #productForm="ngForm">
      <div class="form-group">
        <label for="nameP">Name</label>
        <input type="text" [(ngModel)]="productToSave.name" class="form-control" id="nameP" name="nameP"
               placeholder="Enter product's name"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="descriptionP">Description</label>
        <input type="text" [(ngModel)]="productToSave.description" class="form-control" id="descriptionP"
               name="descriptionP" placeholder="Enter product's description"
               required #description="ngModel">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="productToSave.price" class="form-control" id="price" name="price"
               placeholder="Enter product's price"
               required #description="ngModel">
      </div>
      <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-info">Add product</button>
    </form>
  </div>
</div>
