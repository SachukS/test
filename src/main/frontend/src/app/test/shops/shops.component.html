<div class="row">
  <div class="row col-md-9">
    <div class="col-lg-3 col-md-4 mb-3" *ngFor="let shop of shops">
      <div class="card text-center" [routerLink]="['/shops', shop.id]">
        <div class="card-header">
          <h4>{{shop.name}}</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{shop.address}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3" [hidden]="role==='USER'">
    <app-add-form #addC></app-add-form>
  </div>
</div>
