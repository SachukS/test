<div class="card my-5">
  <div class="card-header text-center" [hidden]="this.route.snapshot.routeConfig?.path==='register'">Login</div>
  <div class="card-header text-center" [hidden]="this.route.snapshot.routeConfig?.path==='login'">Registration</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="name" name="name"
               placeholder="Enter your name"
               required #username="ngModel">
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
               placeholder="Enter your password"
               required #password="ngModel">
      </div>
      <button type="submit" [hidden]="this.route.snapshot.routeConfig?.path==='login'" [disabled]="!userForm.form.valid"
              class="btn btn-info">Register
      </button>
      <button type="submit" [hidden]="this.route.snapshot.routeConfig?.path==='register'"
              [disabled]="!userForm.form.valid" class="btn btn-info">Login
      </button>
    </form>
  </div>
</div>
